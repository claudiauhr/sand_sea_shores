
{% extends 'base.html' %} {% block content %}

<h1>Shore Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ shore.name }}</span>
    <p>Place: {{ shore.place }}</p>
    <p>Description: {{ shore.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'shores_update' shore.id %}">Edit</a>
    <a href="{% url 'shores_delete' shore.id %}">Delete</a>
  </div>
</div>

{% endblock %}
