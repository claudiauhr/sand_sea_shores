{% extends 'base.html' %} {% block content %}

<h1>Shore List</h1>

{% for shore in shores %}

<div class="card">
    <a href="{{ url 'detail' shore.id }}">
    <div class="card-content">
        <span class="card-title">{{ shore.name }}</span>
        <p>Place: {{ shore.place }}</p>
        <p>Description: {{ shore.description }}</p>
    </div>
    </a>
</div>

{% endfor %} {% endblock %}
