{% extends 'base.html' %} {% block content %}
<h1>Delete Attraction</h1>

<h4>
  Are you sure you want to delete <span class="card-title">the
    <span class="{{attraction.fun_type.lower}}-text"> {{ attraction.fun_type.capitalize }}

    </span> {{ attraction.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'attractions_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
